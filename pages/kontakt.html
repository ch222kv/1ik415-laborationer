<!doctype html>
<html lang="sv">
	<head>
		<title>Kontakt</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/resetting.css" />
		<link rel="stylesheet" href="../css/layout.css" />
	</head>
	<body>	
		<div id="body-container">
			<div id="top">
				<header>
					<div id="logo"></div>
				</header>
			</div>
			<nav>
				<ul>
					<li><a href="../index.html">Start</a></li>
					<li><a href="laborationer.html">Laborationer</a></li>
					<li><a href="presentation.html">Presentation</a></li>
					<li><a class="active" href="kontakt.html">Kontakt</a></li>
				</ul>
			</nav>
			<div id="content">
				<form id="contact-form" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
					<fieldset>
						<legend>Fråga</legend>
						<ul>
							<li>
							Ärendetyp:
								<select name="location" id="location">
									<option value="">Select location</option>
									<option value="nyork">New York</option>
									<option value="vancouver">Vancouver</option>
									<option value="atlantis">Atlantis</option>
									<option value="alpha">Alpha Centauri</option> 
									<option value="blackpool">Blackpool</option>
									<option value="bognor">Bognor Regis</option>
								</select>
							</li>
							<li>
								Rubrik: <input input="text" name="rubrik" id="headerMail" />
							</li>
							<li>
								Fråga:
								<input type="text" name="fråga" id="question" />
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>Information om dig</legend>
						<ul>
							<li>Fråga ett:
								<input type="text" name="questionOne" id="one" />
							</li>
							<li>Fråga två:
								<input type="text" name="questionTwo" id="two" />
							</li>
							<li>
								<textarea name="textarea" id="three"></textarea>
							</li>
							<li>
								<label for="telefon">Kontakta mig via telefon</label>
								<input type="checkbox" name="telefon" id="telefon" />
							</li>
							<li>
								<label for="mail">Kontakta mig via mail</label>
								<input type="checkbox" name="mail" id="mail" />
							</li>
						</ul>
					</fieldset>
					<input type="submit" value="Skicka frågan" />
				</form>
			</div>
			<footer>
				<p>Märk väl att detta är footern och att det finns en länk till <a href="presentation.html">presentation.html</a> här.</p>
			</footer>
		</div>
	</body>
</html>
